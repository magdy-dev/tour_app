<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Initialize AOS
        AOS.init({duration: 800, once: true});

        // Navbar toggle functionality
        const toggleButton = document.querySelector('.navbar-toggler');
        const navMenu = document.getElementById('navContent');
        toggleButton.addEventListener('click', function (event) {
            navMenu.classList.toggle('show');
            toggleButton.classList.toggle('active');
            event.stopPropagation();
        });
        document.addEventListener('click', function (event) {
            if (!navMenu.contains(event.target) && !toggleButton.contains(event.target)) {
                navMenu.classList.remove('show');
                toggleButton.classList.remove('active');
            }
        });

        // Language change functions
        function changeLanguage() {
            const lang = document.getElementById('languageSelect').value;
            localStorage.setItem('language', lang); // Store selected language
            updateTranslations(lang);
        }

        function updateTranslations(lang) {
            const links = document.querySelectorAll('.nav-link');
            links.forEach(link => {
                const key = link.getAttribute('data-key');
                link.innerText = translations[lang][key];
            });
            document.querySelector('.navbar-brand').innerText = translations[lang].brand || "N-M Travel";
        }

        // Set language on page load
        const savedLang = localStorage.getItem('language') || 'ar'; // Default to Arabic
        document.getElementById('languageSelect').value = savedLang;
        updateTranslations(savedLang);
    });
</script>
